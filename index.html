<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Datepicker example</title>
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/docs.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="content" class="bs-docs-header">
      <div class="container">
        <h1>Elm Datepicker Example</h1>
      </div>
    </div>
    <div class="container">
      <div class="bs-docs-container">
        <p class="lead">
          Here's an embedded Elm Datepicker component, try it out!
        </p>
        <div id="picker">
        </div>
        <p> </p>
        <p class="lead">
          And here's just some text to see that the overlay behaves well.
        </p>
      </div>
    </div>



    <script src="elm.js"></script>
    <script type="text/javascript">
        var picker = document.getElementById("picker");
        Elm.embed(Elm.DatePicker, picker);
    </script>


  </body>
</html>
